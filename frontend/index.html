<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/favicon.ico">
    <title>포트폴리오 FSD</title>
    <!--preload-links-->
    <style>
      /* 초기 로딩 상태 스타일 */
      html, body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      }
      .app-initializing {
        opacity: 0;
        transition: opacity 0.2s ease-in-out;
      }
      /* 로딩 표시기 스타일 */
      .app-loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #f5f5f5;
        z-index: 9999;
      }
      .app-loading-spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #f3f3f3;
        border-top: 4px solid #3498db; 
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <noscript>
      <strong>자바스크립트가 활성화되어 있어야 사이트가 제대로 작동합니다. 브라우저에서 자바스크립트를 활성화해주세요.</strong>
    </noscript>
    
    <!-- 로딩 표시기 -->
    <div id="app-loading" class="app-loading">
      <div class="app-loading-spinner"></div>
    </div>
    
    <!-- 앱 컨테이너 -->
    <div id="app" class="app-initializing"><!--ssr-outlet--></div>
    
    <!--initial-state-->
    <script type="module" src="/src/entry-client.ts"></script>
    <script>
      // CSS가 로드된 후 앱을 표시하는 스크립트
      window.addEventListener('DOMContentLoaded', () => {
        setTimeout(() => {
          // 앱 표시
          document.getElementById('app').classList.remove('app-initializing');
          // 로딩 표시기 숨기기
          document.getElementById('app-loading').style.display = 'none';
        }, 50); // 약간의 지연으로 CSS 적용 확인
      });
    </script>
  </body>
</html>
